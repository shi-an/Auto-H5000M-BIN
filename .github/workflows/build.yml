          # ä½¿ç”¨ Python è§£æé¿å… jq é—®é¢˜
          NIKKI_ENABLED=$(python3 -c 'import json, os; print(json.load(open(os.environ["GITHUB_WORKSPACE"]+"/config/plugins.json")).get("enable_nikki", False))' 2>/dev/null || echo 'False')
