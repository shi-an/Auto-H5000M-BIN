                echo "# CONFIG_PACKAGE_qmodem is not set" >> .config
                ;;
              qmodem_next)
                echo "CONFIG_PACKAGE_luci-app-qmodem-next=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-qmodem-next-zh-cn=y" >> .config
                echo "# CONFIG_PACKAGE_luci-app-qmodem is not set" >> .config
                echo "# CONFIG_PACKAGE_qmodem is not set" >> .config
                echo "# CONFIG_PACKAGE_luci-app-modem is not set" >> .config
                ;;
              qmodem)
                echo "CONFIG_PACKAGE_luci-app-qmodem=y" >> .config
                echo "CONFIG_PACKAGE_luci-compat=y" >> .config
                echo "CONFIG_PACKAGE_qmodem=y" >> .config
                echo "# CONFIG_PACKAGE_luci-app-qmodem-next is not set" >> .config
                echo "# CONFIG_PACKAGE_luci-app-modem is not set" >> .config
                echo "CONFIG_PACKAGE_luci-app-qmodem_INCLUDE_vendor-qmi-wwan=y" >> .config
                echo "# CONFIG_PACKAGE_luci-app-qmodem_INCLUDE_generic-qmi-wwan is not set" >> .config
                echo "CONFIG_PACKAGE_luci-app-qmodem_INCLUDE_ndisc6=y" >> .config
                echo "# CONFIG_PACKAGE_luci-app-qmodem_INCLUDE_rdisc6 is not set" >> .config
                echo "# CONFIG_PACKAGE_luci-app-qmodem_INCLUDE_no_ndisc_rdisc6 is not set" >> .config
                echo "CONFIG_PACKAGE_ndisc6=y" >> .config
                echo "CONFIG_PACKAGE_quectel-CM-5G-M=y" >> .config
                echo "CONFIG_PACKAGE_sms-tool_q=y" >> .config
                echo "CONFIG_PACKAGE_ubus-at-daemon=y" >> .config
                echo "CONFIG_PACKAGE_tom_modem=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-qmodem-sms=y" >> .config
                echo "CONFIG_PACKAGE_kmod-qmi_wwan_q=y" >> .config
                echo "CONFIG_PACKAGE_kmod-qmi_wwan_f=y" >> .config
                echo "CONFIG_PACKAGE_kmod-qmi_wwan_s=y" >> .config
                ;;
              mwan)
                echo "CONFIG_PACKAGE_mwan3=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-mwan3=y" >> .config
                ;;
              zerotier)
                echo "CONFIG_PACKAGE_zerotier=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-zerotier=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-zerotier-zh-cn=y" >> .config
                ;;
              wrtbwmon)
                echo "CONFIG_PACKAGE_wrtbwmon=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-wrtbwmon=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-wrtbwmon-zh-cn=y" >> .config
                ;;
              watchcat)
                echo "CONFIG_PACKAGE_watchcat=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-watchcat=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-watchcat-zh-cn=y" >> .config
                ;;
              netspeedtest)
                echo "CONFIG_PACKAGE_luci-app-netspeedtest=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-netspeedtest-zh-cn=y" >> .config
                ;;
              at_webserver)
                echo "CONFIG_PACKAGE_luci-app-at-webserver=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-at-webserver-zh-cn=y" >> .config
                ;;
              lucky)
                echo "CONFIG_PACKAGE_luci-app-lucky=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-lucky-zh-cn=y" >> .config
                ;;
              adguardhome|mosdns|dockerman|homeproxy|upnp|vlmcsd)
                echo "CONFIG_PACKAGE_luci-app-${name}=y" >> .config
                echo "CONFIG_PACKAGE_luci-i18n-${name}-zh-cn=y" >> .config || true
                ;;
              *)
                echo "CONFIG_PACKAGE_luci-app-${name}=y" >> .config
                ;;
            esac
          done

          if [ -f "$GITHUB_WORKSPACE/h5000m.extra.config" ]; then
            echo "📄 应用额外配置..."
            cat "$GITHUB_WORKSPACE/h5000m.extra.config" >> .config
          fi

          all_disabled=("luci-app-sms-tool-lite" "luci-app-3ginfo-lite")
          for pkg in "${all_disabled[@]}"; do
             sed -i "/^CONFIG_PACKAGE_${pkg}=/d" .config
             echo "# CONFIG_PACKAGE_${pkg} is not set" >> .config
          done

          make defconfig
          echo "✅ 配置完成"

      - name: 上传构建配置 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-configs
          path: config/
          retention-days: 7

      - name: 编译固件
        run: |
          cd $SOURCE_DIR
          THREADS=$(nproc)
          export PATH="/usr/lib/ccache:$PATH"
          
          echo "🔨 开始编译 (${THREADS} 线程)..."
          echo "📊 CCache 统计 (开始):"
          ccache -s || true
          
          START_TIME=$(date +%s)
          
          echo "📥 下载构建依赖..."
          find dl -size -1024c -delete 2>/dev/null || true
          make download -j$THREADS V=s || { find dl -size -1024c -delete 2>/dev/null || true; make download -j1 V=s; }
          
          echo "🔧 预构建工具链..."
          [ -d "staging_dir" ] && [ -n "$(ls -A staging_dir 2>/dev/null)" ] && echo "✅ 工具链已缓存" || make toolchain/install -j$THREADS || true
          
          echo "🧹 强制清理 Rust 旧缓存..."
          rm -rf build_dir/target-*/host/rustc* 2>/dev/null || true
          find dl -name "rustc-1.90.0-src*" -delete 2>/dev/null || true
          
          if make -j$THREADS IGNORE_ERRORS=n; then
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))
            echo "✅ 编译成功 (耗时: ${DURATION}s)"
            echo "📊 CCache 统计 (结束):"
            ccache -s || true
          else
            echo "⚠️ 并行编译失败，尝试单线程调试..."
            make -j1 V=s || {
              echo "❌ 编译失败"
              exit 1
            }
          fi

      - name: 打包产物
        run: |
          cd $SOURCE_DIR
          echo "📦 打包产物..."
          mkdir -p ../artifacts
          find bin/targets -type f \( -name "*.bin" -o -name "*.img.gz" \) -exec cp {} ../artifacts/ \;
          cd ..
          tar -czf artifacts.tar.gz artifacts/

      - name: 动态生成Release信息
        run: |
          cd $SOURCE_DIR
          echo "🎉 **ImmortalWrt H5000M 固件已构建完成**" > release_body.md
          echo "" >> release_body.md
          echo "📅 时间: ${{ github.event.repository.updated_at }}" >> release_body.md
          echo "🔗 运行 ID: ${{ github.run_id }}" >> release_body.md
          echo "" >> release_body.md
          echo "**⚙️ 启用的功能:**" >> release_body.md
          
          jq -r 'to_entries | map(select(.key | startswith("enable_")) | select(.value == true or .value == "true") | .key) | .[]' "$GITHUB_WORKSPACE/config/plugins.json" | sed 's/^enable_//;s/_/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($0,i,1)),$i)}1' | sed 's/^/- ✅ /' >> release_body.md
          
          echo "" >> release_body.md
          echo "💾 下载产物: 见下方 Artifacts" >> release_body.md
          echo "📋 详细信息: 见 MANIFEST.txt" >> release_body.md
          
          cp release_body.md ../artifacts/
          echo "✅ Release信息生成完成"

      - name: 验证产物
        run: |
          echo "🔍 验证产物..."
          if [ -z "$(ls -A artifacts/ 2>/dev/null)" ]; then
            echo "❌ 没有找到产物文件"
            exit 1
          else
            echo "✅ 产物验证通过"
            ls -lh artifacts/
          fi

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ github.run_number }}
          path: artifacts.tar.gz
          retention-days: 30

      - name: 缓存插件配置保存
        uses: actions/cache/save@v4
        if: always()
        with:
          path: config/plugins.json
          key: plugins-config-${{ github.run_id }}

  release:
    needs: build_firmware
    runs-on: ubuntu-22.04
    if: success()
    steps:
      - name: 下载构建配置
        uses: actions/download-artifact@v4
        with:
          name: build-configs
          path: config

      - name: 下载产物
        uses: actions/download-artifact@v4
        with:
          name: artifacts-${{ github.run_number }}

      - name: 解压产物
        run: |
          echo "📦 解压产物..."
          tar -xzf artifacts.tar.gz
          echo "✅ 产物解压完成"

      - name: 收集和上传产物
        run: |
          if [ -z "$(ls -A artifacts/ 2>/dev/null)" ]; then
            echo "❌ 没有找到产物文件"
            exit 1
          fi

          echo "🎉 **ImmortalWrt H5000M 固件已构建完成**" > artifacts/release_body.md
          echo "" >> artifacts/release_body.md
          echo "📅 时间: $(date '+%Y-%m-%d %H:%M:%S')" >> artifacts/release_body.md
          echo "🔗 运行 ID: ${{ github.run_id }}" >> artifacts/release_body.md
          echo "" >> artifacts/release_body.md
          echo "**⚙️ 启用的功能:**" >> artifacts/release_body.md
          
          jq -r 'to_entries | map(select(.key | startswith("enable_")) | select(.value == true or .value == "true") | .key) | .[]' "$GITHUB_WORKSPACE/config/plugins.json" | sed 's/^enable_//;s/_/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($0,i,1)),$i)}1' | sed 's/^/- ✅ /' >> artifacts/release_body.md
          
          echo "" >> artifacts/release_body.md
          echo "💾 下载产物: 见下方 Artifacts" >> artifacts/release_body.md
          echo "📋 详细信息: 见 MANIFEST.txt" >> artifacts/release_body.md

          cat > artifacts/MANIFEST.txt << EOF
          ╔════════════════════════════════════════════════╗
          ║    ImmortalWrt H5000M 固件构建信息             ║
          ╚════════════════════════════════════════════════╝

          📅 构建时间: $(date '+%Y-%m-%d %H:%M:%S')
          🔗 运行 ID: ${{ github.run_id }}
          🏷️  Build #: ${{ github.run_number }}

          EOF
          
          echo "" >> artifacts/MANIFEST.txt
          echo "📦 产物文件:" >> artifacts/MANIFEST.txt

          cd artifacts
          ls -lh | grep -v "^total" | awk '{print "  • " $9 " (" $5 ")"}' >> MANIFEST.txt

          echo "✅ 产物收集完成"

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-H5000M-${{ github.run_number }}
          path: artifacts/
          retention-days: 30

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: h5000m-${{ github.run_number }}
          name: ImmortalWrt H5000M
          body_path: artifacts/release_body.md
          files: |
            artifacts/*.bin
            artifacts/*.img.gz
            artifacts/MANIFEST.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
