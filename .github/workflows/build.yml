      - name: æºç å’Œä¾èµ–å‡†å¤‡
        run: |
          # è°ƒè¯•ï¼šæ£€æŸ¥ config ç›®å½•
          echo "ğŸ” è°ƒè¯•ï¼šæ£€æŸ¥ config ç›®å½•"
          ls -R "$GITHUB_WORKSPACE/config" || echo "config ç›®å½•ä¸å­˜åœ¨"

